<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
         <div class="nav-container">
            <a href="index.html" class="logo">Organizer</a>
            <nav>
                <ul>
                    <li><a href="index.html">На главную</a></li>
                    <li><a href="weather.html">Погода</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container auth-container">

            <!-- Форма регистрации -->
             <section class="auth-form-section">
                <h2>Регистрация</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">E-mail (логин)</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                     <div class="form-group">
                        <label for="register-confirm-password">Подтвердите Пароль</label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="register-fullname">ФИО</label>
                        <input type="text" id="register-fullname" name="fullname">
                    </div>
                    <div class="form-group">
                        <label for="register-age">Возраст</label>
                        <input type="number" id="register-age" name="age" min="0">
                    </div>
                    <div class="form-group">
                        <label for="register-contacts">Контактные данные (телефон)</label>
                        <input type="text" id="register-contacts" name="contacts">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Зарегистрироваться</button>
                     <div class="error-message" id="register-error" style="display: none;">registation failed</div>
                </form>

                <a href="auth.html">
                    <div class="auth-toggle">
                        <button class="btn btn-link">Уже есть аккаунт? Войти</button>
                    </div>
                </a>
             </section>

        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Organizer</p>
    </footer>
</body>
</html>
